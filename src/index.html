<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Leader board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="leader_board">
        <h2>Leader Board</h2>
        <div class="header">
            <img src="./images/Gold.png">
            <div class="form">
                <h3>Add new</h3>
                <form action="">                    
                    <input type="text" id="name" class="input" placeholder="Name" required>
                    <input type="number" id="score" class="input" placeholder="Score" required>
                </form>
            </div>
        </div>
        <div class="table">
            <table>
                <thead class="head">
                    <tr>
                        <td>#</td>
                        <td>
                            Player
                        </td>
                        <td>
                            Score
                        </td>
                    </tr>
                </thead>
                <tbody class="board">
                    <tr>
                        <td id="winner">1</td>
                        <td><img src="./images/User1.jpg"><p> Jose Brag</p></td>
                        <td>239</td>
                    </tr>
                    
                    <tr>
                        <td id="runner-up">2</td>
                        <td><img src="./images/User1.jpg"><p> Lily Simons</p></td>
                        <td>209</td>
                    </tr>
                    
                    <tr>
                        <td id="second-runner-up">3</td>
                        <td><img src="./images/User1.jpg"><p> Tom Higgle</p></td>
                        <td>154</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td><img src="./images/User1.jpg"><p> Alex Roger</p></td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
  </div>
  </body>
</html>
