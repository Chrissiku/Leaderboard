<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="bundle1b00c1541a6dfa1ba393.js"></script></head>
  <body>
    <div class="leader_board">
        <h2>Leader Board</h2>
        <div class="header">
            <img id="theme" alt="theme">
            <div class="form">
                <h4>Add new</h4>
                <form class="form">                    
                    <input type="text"  name="user" id="user" class="input" placeholder="Name" required>
                    <input type="number" name="score" id="score" class="input" placeholder="Score" required>
                    <input type="submit" name="submit" id="submit" class="input btn" value="Save">
                </form>
            </div>
        </div>
        <button type="button" class="input refresh btn">Refresh</button>
        <div class="table">
            <table>
                <thead class="head">
                    <tr>
                        <td>#</td>
                        <td>
                            Player
                        </td>
                        <td>
                            Score
                        </td>
                    </tr>
                </thead>
                <tbody class="board"></tbody>
            </table>
        </div>
      </div>
  </div>
  </body>
</html>
